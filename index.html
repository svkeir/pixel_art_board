<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/iconPallete.svg">	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Board</title>
    <link rel="stylesheet" href="artboard.css">
</head>
<body>
    <div id="pxlPaint">

        <div id="topBar">

            <div id="heading">
                <img id="logo" src="assets/iconPallete.svg">
                <div id="tittle"><h2>pxl.Paint</h2></div>
            </div>

            <div id="windowBtns">
                <button class="btn2" id="window2Min">_</button>
                <button class="btn2" id="window2Close">Ã—</button>
            </div>

        </div>
        <div id="screen">

            <div id="toolBar">

                <button id="toolBarHeader" class="textBtn">
                    <img id="dropper" class="icon" src="assets/iconDroper.svg">
                    <div>Color <br> Palette</div>
                </button>
                
                <div id="colorPalette"> 
                    <button id="blackBtn" class="black"></button>
                    <button id="whiteBtn" class="white"></button>
                    <button id="darkPurpleBtn" class="darkPurple"></button>
                    <button id="purpleBtn" class="purple"></button>
                    <button id="litePurpleBtn" class="litePurple"></button>
                    <button id="pastelPurpleBtn" class="pastelPurple"></button>
                    <button id="blueBtn" class="blue"></button>
                    <button id="liteBlueBtn" class="liteBlue"></button> 
                    <button id="tealBtn" class="teal"></button>
                    <button id="liteTealBtn" class="liteTeal"></button>
                    <button id="orangeBtn" class="orange"></button>
                    <button id="yellowBtn" class="yellow"></button>
                    <button id="darkPinkBtn" class="darkPink"></button>
                    <button id="pinkBtn" class="pink"></button>
                    <button id="litePinkBtn" class="litePink"></button>
                    <button id="pastelPinkBtn" class="pastelPink"></button>

                    
                    
                </div>
                <div id="bottomTools">
                    <div id="toolSelect">
                        <button id="pencilBtn" class="color">
                            <img src="assets/iconPencil.svg">
                        </button>
                        <button id="eraserBtn" class="white">
                            <img src="assets/iconEraser.svg">
                        </button>
                    </div> 

                    <div id="canvasTools">

                        <button id="divNumBtn" class="textBtn">
                            <img id="clear" class="icon" src="assets/iconGrid.svg">
                            <div>Change <br>Board</div>
                        </button>

                        <button id="clearCanvas" class="textBtn">
                            <img id="clear" class="icon" src="assets/iconRefresh.svg">
                            <div>Clear <br>Canvas</div>
                        </button>     

                    </div>

                </div>

                

            </div>
            <div id="artBoard">
                <div id="container"></div>
            </div>

        </div>

    </div>

    <script src="artboard.js"></script>

</body>
</html>
