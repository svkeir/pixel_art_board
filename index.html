<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Board</title>
    <link rel="stylesheet" href="artboard.css">
</head>
<body>
    <div id="tittle"><h2>Pixel Art Board</h2></div>

    <div id="colorPalette"> 
        <button id="blackBtn" class="black"></button>
        <button id="whiteBtn" class="white"></button> 
        <button id="pinkBtn" class="pink"></button>
        <button id="purpleBtn" class="purple"></button>
        <button id="lilacBtn" class="lilac"></button>
        <button id="blueBtn" class="blue"></button>
        <button id="yellowBtn" class="yellow"></button>
    </div>
    
    <br>
    <div id="container"></div>
    <br>
      <div class="buttons">
        <button id="divNumBtn">Change Board</button>
        <!-- <button id="toggleGrid">Toggle Grid</button> -->
        <button id="clearCanvas">Clear Canvas</button>
        
    </div>
    <script src="artboard.js"></script>
</body>
</html>
